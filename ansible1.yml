---
- hosts: server
  user: ec2-user
  become: yes
  connection: ssh
  tasks:
    - name: install httpd on linux
      action: yum name=wget state=present
    - name: Install specified python requirements
      ansible.builtin.pip:
      virtualenv: /var/www/html/django
      virtualenv_command: source .py3env/bin/activate
      requirements: requirement.txt
    - name: restart apache
      shell: /usr/local/apache2/bin/apachectl restart

